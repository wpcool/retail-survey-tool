name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-app
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev cmake libffi-dev libssl-dev automake
        pip install buildozer cython
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Prepare build
      run: |
        # 修复 buildozer.spec 中的本地路径
        sed -i 's|android.sdk_path = .*|# android.sdk_path =|' buildozer.spec
        sed -i 's|android.ndk_path = .*|# android.ndk_path =|' buildozer.spec
        sed -i 's|android.ndk = 29|android.ndk = 25|' buildozer.spec
        
    - name: Build APK
      run: |
        export JAVA_HOME=$JAVA_HOME_17_X64
        buildozer android debug
      timeout-minutes: 45
      
    - name: Check APK exists
      run: |
        echo "=== Checking for APK files ==="
        ls -la bin/ 2>/dev/null || echo "No bin directory"
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        
    - name: Upload logs (always)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: mobile-app/.buildozer/android/platform/build-*/build.log
        retention-days: 3
        if-no-files-found: ignore
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: retail-survey-apk
        path: mobile-app/bin/*.apk
        retention-days: 7
        if-no-files-found: warn
