name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-app
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev cmake libffi-dev libssl-dev automake
        pip install buildozer cython
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Prepare build
      run: |
        # 修复 buildozer.spec 中的本地路径
        sed -i 's|android.sdk_path = .*|# android.sdk_path =|' buildozer.spec
        sed -i 's|android.ndk_path = .*|# android.ndk_path =|' buildozer.spec
        sed -i 's|android.ndk = 29|android.ndk = 25|' buildozer.spec
        
    - name: Build APK
      run: |
        export JAVA_HOME=$JAVA_HOME_17_X64
        buildozer android debug 2>&1 | tee build.log
        echo "Build exit code: ${PIPESTATUS[0]}"
      timeout-minutes: 45
      
    - name: Upload logs (always)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: mobile-app/build.log
        retention-days: 3
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: retail-survey-apk
        path: mobile-app/bin/*.apk
        retention-days: 7
        
    - name: Create Release
      if: success() && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        files: mobile-app/bin/*.apk
        tag_name: v${{ github.run_number }}
        name: Retail Survey Tool v${{ github.run_number }}
        body: |
          ## 零售市场调研工具 APK
          
          **构建时间**: ${{ github.event.head_commit.timestamp }}
          **提交**: ${{ github.event.head_commit.message }}
          
          ### 安装说明
          1. 下载 `retailsurvey-*.apk`
          2. 在安卓手机上安装（需要允许未知来源）
          3. 打开应用使用
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
