name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: mobile-app
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev cmake libffi-dev libssl-dev automake \
          ccache
        
        # 配置 ccache 加速构建
        echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
        echo "CCACHE_MAXSIZE=5G" >> $GITHUB_ENV
        
        pip install buildozer cython
        
    - name: Setup Android SDK
      run: |
        # 设置环境变量
        export ANDROID_HOME=/usr/local/lib/android/sdk
        export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
        
        # 创建 SDK 目录
        sudo mkdir -p $ANDROID_HOME
        sudo chmod 777 $ANDROID_HOME
        
        # 下载并安装命令行工具
        cd /tmp
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mkdir -p $ANDROID_HOME/cmdline-tools
        mv cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        
        # 添加到 PATH
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        
        # 接受许可证并安装组件
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"
        
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_NDK=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
        
        echo "=== 验证 SDK 安装 ==="
        ls -la $ANDROID_HOME/
        echo "=== 验证 cmdline-tools ==="
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --version
        
    - name: Prepare buildozer.spec
      run: |
        # 备份原始配置
        cp buildozer.spec buildozer.spec.backup
        
        # 删除旧的 SDK/NDK 路径配置
        sed -i '/^android\.sdk_path/d' buildozer.spec
        sed -i '/^android\.ndk_path/d' buildozer.spec
        sed -i '/^android\.ndk = /d' buildozer.spec
        
        # 删除旧的注释掉的行
        sed -i '/^# android\.sdk_path/d' buildozer.spec
        sed -i '/^# android\.ndk_path/d' buildozer.spec
        
        # 在文件末尾添加正确的配置
        echo "" >> buildozer.spec
        echo "# GitHub Actions 配置" >> buildozer.spec
        echo "android.ndk = 25" >> buildozer.spec
        echo "android.sdk_path = /usr/local/lib/android/sdk" >> buildozer.spec
        echo "android.ndk_path = /usr/local/lib/android/sdk/ndk/25.2.9519653" >> buildozer.spec
        
        echo "=== Buildozer Spec (Android section) ==="
        grep -E "^(android|#)" buildozer.spec | tail -20
        
    - name: Prepare build environment
      run: |
        # 确保 buildozer 目录结构正确
        mkdir -p ~/.buildozer/android/platform
        
        # 如果存在旧的 p4a，删除它以便重新下载最新版本
        rm -rf ~/.buildozer/android/platform/python-for-android
        
        # 克隆 develop 分支的 python-for-android（包含最新的 pyjnius 修复）
        git clone --depth 1 --branch develop https://github.com/kivy/python-for-android.git ~/.buildozer/android/platform/python-for-android
        
        echo "=== Python for Android 版本 ==="
        cd ~/.buildozer/android/platform/python-for-android && git log --oneline -1
        
    - name: Build APK
      run: |
        # 确保 buildozer 的 SDK 目录存在并链接到正确的位置
        mkdir -p ~/.buildozer/android/platform
        rm -rf ~/.buildozer/android/platform/android-sdk
        ln -sf /usr/local/lib/android/sdk ~/.buildozer/android/platform/android-sdk
        
        # 创建 tools 目录链接（兼容旧版 buildozer）
        if [ ! -d /usr/local/lib/android/sdk/tools ]; then
          ln -sf /usr/local/lib/android/sdk/cmdline-tools/latest /usr/local/lib/android/sdk/tools
        fi
        
        echo "=== 环境变量 ==="
        echo "JAVA_HOME: $JAVA_HOME"
        java -version
        
        echo "=== 验证 SDK ==="
        ls -la ~/.buildozer/android/platform/android-sdk/
        
        # 开始构建
        buildozer android debug
      timeout-minutes: 60
      
    - name: Check APK exists
      if: always()
      run: |
        echo "=== Checking for APK files ==="
        ls -la bin/ 2>/dev/null || echo "No bin directory"
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/android/platform/build-*/build.log
          bin/*.log
        retention-days: 3
        if-no-files-found: ignore
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: retail-survey-apk
        path: bin/*.apk
        retention-days: 7
        if-no-files-found: warn
