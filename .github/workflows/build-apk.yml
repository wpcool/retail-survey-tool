name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          automake \
          libltdl-dev
          
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Android NDK
      run: |
        sdkmanager "ndk;25.2.9519653" "platforms;android-33" "build-tools;33.0.0"
        echo "ANDROID_NDK=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython
        
    - name: Prepare buildozer.spec
      working-directory: ./mobile-app
      run: |
        # 移除本地 macOS 路径配置，让 buildozer 自动下载
        sed -i 's/^android.sdk_path = .*$/# android.sdk_path =/' buildozer.spec
        sed -i 's/^android.ndk_path = .*$/# android.ndk_path =/' buildozer.spec
        # 显示配置
        cat buildozer.spec | grep -E "^(android|title|package)"
        
    - name: Build APK
      working-directory: ./mobile-app
      run: |
        export JAVA_HOME=$JAVA_HOME_17_X64
        export ANDROID_NDK=$ANDROID_SDK_ROOT/ndk/25.2.9519653
        export ANDROIDSDK=$ANDROID_SDK_ROOT
        export ANDROIDNDK=$ANDROID_NDK
        buildozer android debug 2>&1 | tee build.log
      timeout-minutes: 60
      
    - name: Check build output
      if: failure()
      working-directory: ./mobile-app
      run: |
        echo "=== Buildozer Log ==="
        tail -100 build.log || true
        echo "=== Directory Structure ==="
        ls -la || true
        ls -la bin/ 2>/dev/null || true
      
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: retail-survey-apk
        path: mobile-app/bin/*.apk
        retention-days: 7
        
    - name: Create Release
      if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        files: mobile-app/bin/*.apk
        tag_name: v${{ github.run_number }}
        name: Retail Survey Tool v${{ github.run_number }}
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
