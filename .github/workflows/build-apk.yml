name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: mobile-app
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev cmake libffi-dev libssl-dev automake \
          ccache
        
        # 配置 ccache 加速构建
        echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
        echo "CCACHE_MAXSIZE=5G" >> $GITHUB_ENV
        
        pip install buildozer cython
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 10406996
        
    - name: Install Android SDK components
      run: |
        # 安装必要的 SDK 组件
        yes | sdkmanager --licenses || true
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"
        
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        echo "SDK 内容:"
        ls -la $ANDROID_SDK_ROOT/
        echo "NDK 内容:"
        ls -la $ANDROID_SDK_ROOT/ndk/ || echo "NDK 目录不存在"
        
    - name: Prepare buildozer.spec
      run: |
        # 备份原始配置
        cp buildozer.spec buildozer.spec.backup
        
        # 使用 sed 完全替换 sdk_path 和 ndk_path 行
        sed -i '/^android\.sdk_path/d' buildozer.spec
        sed -i '/^android\.ndk_path/d' buildozer.spec
        sed -i '/^android\.ndk = /d' buildozer.spec
        
        # 在文件末尾添加正确的配置
        cat >> buildozer.spec << 'EOF'

# GitHub Actions 配置
android.ndk = 25
android.sdk_path = /usr/local/lib/android/sdk
android.ndk_path = /usr/local/lib/android/sdk/ndk/25.2.9519653
EOF
        
        echo "=== Buildozer Spec (Android section) ==="
        grep -E "^android" buildozer.spec || true
        
    - name: Build APK
      run: |
        export JAVA_HOME=$JAVA_HOME_17_X64
        export ANDROID_HOME=/usr/local/lib/android/sdk
        export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
        
        echo "=== 环境变量 ==="
        echo "JAVA_HOME: $JAVA_HOME"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        java -version
        
        # 清理之前的构建（避免缓存问题）
        rm -rf .buildozer/android/platform/build-*/build/bootstrap_builds
        
        # 开始构建
        buildozer android debug
      timeout-minutes: 60
      
    - name: Check APK exists
      if: always()
      working-directory: retail-survey-tool
      run: |
        echo "=== Checking for APK files ==="
        ls -la mobile-app/bin/ 2>/dev/null || echo "No bin directory"
        find mobile-app -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          retail-survey-tool/mobile-app/.buildozer/android/platform/build-*/build.log
          retail-survey-tool/mobile-app/bin/*.log
        retention-days: 3
        if-no-files-found: ignore
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: retail-survey-apk
        path: retail-survey-tool/mobile-app/bin/*.apk
        retention-days: 7
        if-no-files-found: warn
