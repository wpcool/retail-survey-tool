name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: mobile-app
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev cmake libffi-dev libssl-dev automake \
          ccache
        
        # 配置 ccache 加速构建
        echo "CCACHE_COMPRESS=1" >> $GITHUB_ENV
        echo "CCACHE_MAXSIZE=5G" >> $GITHUB_ENV
        
        pip install buildozer cython
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 10406996
        
    - name: Install Android SDK components and setup paths
      run: |
        # 接受许可证
        yes | sdkmanager --licenses || true
        
        # 安装必要的 SDK 组件
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"
        
        # 设置环境变量
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK=/usr/local/lib/android/sdk/ndk/25.2.9519653" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/25.2.9519653" >> $GITHUB_ENV
        
        # 添加到 PATH
        echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH
        echo "/usr/local/lib/android/sdk/build-tools/33.0.0" >> $GITHUB_PATH
        
        echo "=== 验证 SDK 安装 ==="
        ls -la /usr/local/lib/android/sdk/
        echo "=== 验证 build-tools ==="
        ls -la /usr/local/lib/android/sdk/build-tools/ || echo "build-tools 不存在"
        echo "=== 验证 aidl ==="
        find /usr/local/lib/android/sdk -name "aidl" 2>/dev/null || echo "aidl 未找到"
        
    - name: Prepare buildozer.spec
      run: |
        # 备份原始配置
        cp buildozer.spec buildozer.spec.backup
        
        # 删除旧的 SDK/NDK 路径配置
        sed -i '/^android\.sdk_path/d' buildozer.spec
        sed -i '/^android\.ndk_path/d' buildozer.spec
        sed -i '/^android\.ndk = /d' buildozer.spec
        
        # 删除旧的注释掉的行
        sed -i '/^# android\.sdk_path/d' buildozer.spec
        sed -i '/^# android\.ndk_path/d' buildozer.spec
        
        # 在文件末尾添加正确的配置
        echo "" >> buildozer.spec
        echo "# GitHub Actions 配置" >> buildozer.spec
        echo "android.ndk = 25" >> buildozer.spec
        echo "android.sdk_path = /usr/local/lib/android/sdk" >> buildozer.spec
        echo "android.ndk_path = /usr/local/lib/android/sdk/ndk/25.2.9519653" >> buildozer.spec
        
        echo "=== Buildozer Spec (Android section) ==="
        grep -E "^(android|#)" buildozer.spec | tail -20
        
    - name: Build APK
      run: |
        export JAVA_HOME=$JAVA_HOME_17_X64
        export ANDROID_HOME=/usr/local/lib/android/sdk
        export ANDROID_SDK=/usr/local/lib/android/sdk
        export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
        export ANDROID_NDK=/usr/local/lib/android/sdk/ndk/25.2.9519653
        export ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/25.2.9519653
        
        echo "=== 环境变量 ==="
        echo "JAVA_HOME: $JAVA_HOME"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "ANDROID_NDK: $ANDROID_NDK"
        echo "PATH: $PATH"
        
        echo "=== 验证工具 ==="
        which java && java -version
        which sdkmanager && sdkmanager --version || echo "sdkmanager 不在 PATH"
        
        echo "=== 验证 aidl ==="
        ls -la /usr/local/lib/android/sdk/build-tools/33.0.0/aidl 2>/dev/null || echo "aidl 不存在"
        
        # 确保 buildozer 的 SDK 目录存在并链接到正确的位置
        mkdir -p ~/.buildozer/android/platform
        rm -rf ~/.buildozer/android/platform/android-sdk
        ln -sf /usr/local/lib/android/sdk ~/.buildozer/android/platform/android-sdk
        
        echo "=== 验证 buildozer SDK 链接 ==="
        ls -la ~/.buildozer/android/platform/android-sdk/
        
        # 清理之前的构建（避免缓存问题）
        rm -rf .buildozer/android/platform/build-*/build/bootstrap_builds
        
        # 开始构建
        buildozer android debug
      timeout-minutes: 60
      
    - name: Check APK exists
      if: always()
      working-directory: retail-survey-tool
      run: |
        echo "=== Checking for APK files ==="
        ls -la mobile-app/bin/ 2>/dev/null || echo "No bin directory"
        find mobile-app -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          retail-survey-tool/mobile-app/.buildozer/android/platform/build-*/build.log
          retail-survey-tool/mobile-app/bin/*.log
        retention-days: 3
        if-no-files-found: ignore
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: retail-survey-apk
        path: retail-survey-tool/mobile-app/bin/*.apk
        retention-days: 7
        if-no-files-found: warn
