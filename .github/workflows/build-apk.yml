name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          automake \
          libltdl-dev \
          python3-dev \
          python3-virtualenv
          
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Android NDK
      run: |
        sdkmanager "ndk;25.2.9519653" "platforms;android-33" "build-tools;33.0.0"
        echo "ANDROID_NDK=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython virtualenv
        
    - name: Debug - Check environment
      run: |
        echo "JAVA_HOME: $JAVA_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "ANDROID_NDK: $ANDROID_NDK"
        java -version
        which python
        python --version
        which buildozer
        buildozer --version
        
    - name: Prepare buildozer.spec
      working-directory: ./mobile-app
      run: |
        # 备份原始配置
        cp buildozer.spec buildozer.spec.backup
        # 移除本地 macOS 路径配置
        sed -i 's|^android.sdk_path = .*$|# android.sdk_path =|' buildozer.spec
        sed -i 's|^android.ndk_path = .*$|# android.ndk_path =|' buildozer.spec
        # 修改 NDK 版本为 25b
        sed -i 's|^android.ndk = 29|android.ndk = 25|' buildozer.spec
        echo "=== Buildozer Spec ==="
        cat buildozer.spec | grep -E "^(android\.|title|package\.name)" || true
        
    - name: Build APK
      working-directory: ./mobile-app
      run: |
        export JAVA_HOME=$JAVA_HOME_17_X64
        export ANDROID_SDK=$ANDROID_SDK_ROOT
        export ANDROID_NDK=$ANDROID_SDK_ROOT/ndk/25.2.9519653
        export ANDROIDAPI=33
        export ANDROIDNDK=25
        
        # 创建虚拟环境
        python -m virtualenv venv
        source venv/bin/activate
        pip install buildozer cython
        
        # 开始构建
        buildozer android debug 2>&1 || true
      timeout-minutes: 60
      continue-on-error: true
      
    - name: Collect logs and debug info
      if: always()
      working-directory: ./mobile-app
      run: |
        echo "=== Current Directory ==="
        pwd
        ls -la
        
        echo "=== Bin Directory ==="
        ls -la bin/ 2>/dev/null || echo "No bin directory"
        
        echo "=== Buildozer Directory ==="
        ls -la .buildozer/ 2>/dev/null || echo "No .buildozer directory"
        
        echo "=== Buildozer Logs ==="
        find .buildozer -name "*.log" -type f 2>/dev/null | head -5 | while read f; do
          echo "--- $f ---"
          tail -50 "$f" || true
        done
        
        echo "=== Last 100 lines of output ==="
        tail -100 build.log 2>/dev/null || echo "No build.log"
        
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          mobile-app/build.log
          mobile-app/.buildozer/**/*.log
        retention-days: 3
        
    - name: Upload APK
      if: success() && hashFiles('mobile-app/bin/*.apk') != ''
      uses: actions/upload-artifact@v4
      with:
        name: retail-survey-apk
        path: mobile-app/bin/*.apk
        retention-days: 7
